services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: wheelgpt
      POSTGRES_USER: wheelgpt
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wheelgpt" ]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build: ./server
    command: [ "./migrations" ]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wheelgpt
      DB_USER: wheelgpt
      DB_PASSWORD: secret

  api:
    build: ./server
    command: [ "./api" ]
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wheelgpt
      DB_USER: wheelgpt
      DB_PASSWORD: secret

  wheelgpt:
    build: ./server
    command: [ "./wheelgpt" ]
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wheelgpt
      DB_USER: wheelgpt
      DB_PASSWORD: secret

  website:
    build: ./website
    ports:
      - "4200:3000" # Host:Container
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
